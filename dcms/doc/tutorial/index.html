<h2>Переменные объекта D</h2>
В движке для доступа к глобальным переменным используется объект D, с набором статических переменных. 
Он является потомком абстрактного класса dCoreRunner. Объект D содержит следующие поля:
<b>$db</b> - объект подключения к базе данных;
<b>$req</b> - переменные переданные пользователем
